<div class="col-sm-6">
	<form [formGroup]="contactForm">
		<div class="form-group">
			<label>Nombre</label>
			<input type="nombre" class="form-control" placeholder="Ingrese su nombre" formControlName="nombre">
			<span class="error" *ngIf="nombre!.invalid && nombre!.touched">Su nombre es requerido</span>
		</div>
		<div class="form-group">
			<label>Correo electrónico</label>
			<input type="email" class="form-control" placeholder="Ingrese su correo electrónico" formControlName="email">
			<span class="error" *ngIf="email!.invalid && email!.touched">Su correo electrónico es requerido</span>
		</div>
		<div class="form-group">
			<label>Asunto</label>
			<input type="asunto" class="form-control" placeholder="Ingrese un asunto" formControlName="asunto">
		</div>
		<div class="form-group">
			<label>Texto</label>
			<input type="texto" class="form-control" placeholder="Texto..." formControlName="texto">
			<span class="error" *ngIf="texto!.invalid && texto!.touched">Por favor escriba algo...</span>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
