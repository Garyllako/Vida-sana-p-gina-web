          <h1 class="display-4">Recetas saludables</h1>
          <p class="lead">Aquí encontraras una gran varieda de recetas con las cuales podrás llevar una vida sana.</p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center my-5">
      <div class="col-lg-6">
        <form>
          <div class="form-floating my-5">
            <input name="nombreComida" type="nombreComida" id="nombreComida" placeholder="Ingrese el nombre de la comida" class="form-control"/>
            <label name="nombreComida" for="nombreComida" class="form-label">Comida:</label>
          </div>
          <div class="form-floating my-5">
            <textarea 
            name="recetaComida" 
            id="recetaComida" 
            style="height:150px" 
            class="form-control"
            placeholder="Receta" 
            ></textarea>
            <label name="recetaComida" for="recetaComida" >Receta:</label>
          </div>
          <button type="submit" class="btn btn-outline-success my-5">Agregar</button>
        </form>
      </div>
    </div>

    <button type="button" class="btn btn-outline-success">Agregar</button>
    <button type="button" class="btn btn-outline-secondary">Editar</button>
    <button type="button" class="btn btn-outline-danger">Eliminar</button>

    <div class="row" >

      <!--Items-->
    <div class="col-xl-3 col-lg-4 col-md-6 mb-4" *ngFor="let receta of ListaReceta">
      <div class="bg-white rounded shadow-sm"><img appBrokenImage src="{{ receta.url }}" alt="" class="img-fluid card-img-top">
        <div class="p-4">
          <h5> <a href="#" class="text-dark" [routerLink]="['/item-receta']"> {{ receta.nombre }}</a></h5>
          <p class="small text-muted mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
          <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
            <p class="small mb-0"><i class="fa fa-picture-o mr-2"></i><span class="font-weight-bold">Categoria</span></p>
            <div class="badge badge-success px-3 rounded-pill font-weight-normal btn-warning"> {{ receta.categoria }}</div>
          </div>
        </div>
      </div>
    </div>
      <!--Items-->
      
    </div>
    <div class="py-5 text-right"><a href="#" class="btn btn-dark px-5 py-3 text-uppercase">Show me more</a></div>
  </div>
</div>
